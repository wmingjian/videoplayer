<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Html5视频播放器 - 独立页面</title>
<link rel="stylesheet" href="css/video.css" media="all">
</head>
<body>
<div class="video_container" hidden="true" style="margin:0 auto"></div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.plugin.js"></script>
<script src="js/jquery.video.js"></script>
<script>
$(function() {
	$(".video_container").html5video({
		width: 640,    //Number型，播放器宽度。
		height: 480,   //Number型，播放器高度。
		src: "http://media.html5media.info/video.mp4", //String型，要播放的视频的 URL。
		poster: "http://media.html5media.info/poster.jpg", //String型，在视频播放之前所显示的图片的 URL。
		loop: false,   //Boolean型，则当媒介文件完成播放后再次开始播放。
		preload: true, //Boolean型，如果出现该属性，则视频在页面加载时进行加载，并预备播放。
		no_support: "您的浏览器不支持html5，无法使用该插件功能！" //String型，浏览器不支持video标签时的提示，可使用html标签。
	});
});
</script>
</body>
</html>
